<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ContactKar</title>
    <link rel="stylesheet" href="styles_v2.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">Contact<span>Kar</span></a>
        </div>
    </nav>

    <div class="auth-container">
        <h2 class="form-title">Welcome Back</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-input" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: #666;">
            Don't have an account? <a href="#" style="color: var(--primary);">Sign up</a>
        </p>
    </div>

    <script src="nav_logic.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simulate login
            localStorage.setItem('isLoggedIn', 'true');
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
